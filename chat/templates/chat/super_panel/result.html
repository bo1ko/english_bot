{% extends "chat/base.html" %}
{% block title %}
  Результат
{% endblock title %}
{% block content %}
  <h2>{{ context.success }}</h2>
  <p>{{ admin_data }}</p>
  {% if context.pwd %}
    <p>Пароль:</p>
    <input type="text" id="passwordInput" value="{{ context.pwd }}" readonly>
    <button onclick="copyPassword()">Копіювати</button>
  {% endif %}
{% endblock content %}
<script>
  function copyPassword() {
    var copyText = document.getElementById("passwordInput");
    copyText.select();
    copyText.setSelectionRange(0, 99999); // Для мобільних пристроїв

    // Копіюємо текст у буфер обміну
    document.execCommand("copy");

    // Можна додати сповіщення для користувача
    alert("Пароль скопійовано: " + copyText.value);
  }
</script>
