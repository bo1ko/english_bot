<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message .username {
            font-weight: bold;
        }
        .chat-message .timestamp {
            font-size: small;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Chat Room
                    </div>
                    <div class="card-body">
                        <div id="chat-box" class="mb-3">
                            <!-- Messages will appear here -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="chat-message-input" class="form-control" placeholder="Enter your message">
                            <div class="input-group-append">
                                <button id="chat-message-submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Example of adding a message to the chat box
        function addMessage(username, message, timestamp) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.innerHTML = `<span class="username">${username}</span>: ${message} <span class="timestamp">${timestamp}</span>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('chat-message-submit').addEventListener('click', function() {
            const messageInput = document.getElementById('chat-message-input');
            const message = messageInput.value;
            if (message.trim() !== '') {
                // Here you would typically send the message to the server
                addMessage('You', message, new Date().toLocaleTimeString());
                messageInput.value = '';
            }
        });

        // Example of receiving a message from another user
        setTimeout(function() {
            addMessage('Alice', 'Hello, this is Alice!', new Date().toLocaleTimeString());
        }, 2000);
    </script>
</body>
</html>
